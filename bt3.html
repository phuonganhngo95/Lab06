<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 3</title>
</head>
<body>
    <table border="1" width="120">
        <tr>
            <td colspan="4">
                <input type="text" name="number" id="number" >
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num1" id="num1" value="1" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="num2" id="num2" value="2" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="num3" id="num3" value="3" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="plus" id="plus" value="+" onclick="GetPt(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num4" id="num4" value="4" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="num5" id="num5" value="5" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="num6" id="num6" value="6" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="sub" id="sub" value="-" onclick="GetPt(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num7" id="num7" value="7" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="num8" id="num8" value="8" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="num9" id="num9" value="9" onclick="GetVal(this.value)">
            </td>
            <td>
                <input type="button" name="nhan" id="nhan" value="*" onclick="GetPt(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="ac" id="ac" value="AC" onclick="reset()">
            </td>
            <td colspan="2">
                <input type="button" name="equal" id="equal" value="=" onclick="ketqua()">
            </td>
            <td>
                <input type="button" name="chia" id="chia" value="/" onclick="GetPt(this.value)">
            </td>
        </tr>
    </table>

    <script>
        var number = "";
        var pheptinh = "";
        function GetVal(val) {
            num = document.getElementById("number").value;
            document.getElementById("number").value = num + "" + val;
        }

        function GetPt(val) {
            number = document.getElementById("number").value;
            document.getElementById("number").value = "";
            pheptinh = val;
        }

        function ketqua() {
            result = 0;
            switch(pheptinh) {
                case "+": {
                    result = parseInt(number) + parseInt(document.getElementById("number").value);
                    break;
                }
                case "-": {
                    result = parseInt(number) - parseInt(document.getElementById("number").value);
                    break;
                }
                case "*": {
                    result = parseInt(number) * parseInt(document.getElementById("number").value);
                    break;
                }
                case "/": {
                    result = parseInt(number) / parseInt(document.getElementById("number").value);
                    break;
                }
            }
            document.getElementById("number").value = result;
        }

        function reset() {
            number = "";
            pheptinh = "";
            document.getElementById("number").value = "";
        }
    </script>
</body>
</html>

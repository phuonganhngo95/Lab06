<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 2</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <table width="350">
            <caption>
                <h2>Login</h2>
            </caption>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" name="userName" id="userName" placeholder="Nhập tên đăng nhập">
                    <br><label for="" id="txtErrorUserName"></label>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                    <br><label for="" id="txtErrorPass"></label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" name="login" id="login" value="Login" onclick="checkLogin()"> <br>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function checkLogin() {
            var userName = document.getElementById("userName");
            var password = document.getElementById("password");
            if(userName.value == "") {
                document.getElementById("txtErrorUserName").innerHTML = "Bạn chưa nhập userName";
                document.getElementById("txtErrorUserName").className = "error";
                userName.focus();
            } else if(password.value == "") {
                document.getElementById("txtErrorPass").innerHTML = "Bạn chưa nhập password";
                document.getElementById("txtErrorPass").className = "error";
                password.focus();
            }
        }
    </script>
</body>
</html>
